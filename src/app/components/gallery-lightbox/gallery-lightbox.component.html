<div class="lightbox-overlay"
     *ngIf="isOpen"
     (click)="onClose()">
     <button class="btn-close"
             (click)="onClose()"><i class="bi bi-x-lg"></i></button>

     <div class="lightbox-content"
          (click)="$event.stopPropagation()">
          <button class="nav-btn prev"
                  (click)="prev()"><i class="bi bi-chevron-left"></i></button>

          <div class="media-wrapper">
               <app-lazy-image [src]="currentItem.src"
                               [alt]="currentItem.alt"
                               class="lightbox-img">
               </app-lazy-image>
               <div class="caption"
                    *ngIf="currentItem.alt">
                    {{ currentItem.alt }}
               </div>
          </div>

          <button class="nav-btn next"
                  (click)="next()"><i class="bi bi-chevron-right"></i></button>
     </div>

     <div class="counter">{{ currentIndex + 1 }} / {{ items.length }}</div>
</div>
